{% extends "layout.html" %}

<!-- Title of page -->
{% block title %} Register | The Reviewer {% endblock %}

{% block head %}
	<style type="text/css">
		body{
			background-color: #fff;
			background: url({{url_for('static', filename='img/register-5.jpg')}});
			background-size: cover;
		}
		.form-div {
			margin-left: 450px;
			/*text-align: center;*/
			border: 2px solid white;
			border-radius: 25px;
			width: 400px;
			padding: 50px;
			box-shadow: -8px 8px 8px 8px black;
			/*background-color: transparent;*/
		}
		input[type="text"], input[type='password'] {
			border-radius: 5px;
			padding: 10px;
			width: 100%;
			/*border: none;*/
			/*background-color: transparent !important;*/
		}

		input[type="text"]:focus, input[type='password']:focus {
			border: none;
		}

		label {
			font-size: 20px;
		}

		#p-login {
			text-align: center;
		}

		#register-btn, #login-btn {
			width: 100%;
			padding: 5px 0;
			letter-spacing: 7px;
			font-weight: bolder;
		}

		#no-account {
			text-align: center;
			/*color: green;*/
		}

		#small {
			text-align: center;
		}

		@media only screen and (max-width: 600px){
			.form-div {
			margin-left: 40px;
			/*text-align: center;*/
			border: 2px solid white;
			border-radius: 25px;
			width: 250px;
			padding: 20px;
			box-shadow: -8px 8px 8px 8px black;
			/*background-color: transparent;*/
		}	
		}
	</style>
{% endblock %}

<!-- The rest of the body -->
{% block body %}
	<!-- <img src="{{ url_for('static', filename='img/register-1.jpg') }}"> -->
	<div class="form-div">
		<form action="{{ url_for('register') }}" method="POST">
		
			<p>
				<label>Username</label>
				<input type="text" name="username" required>
			</p>
			<p>
				<label>Password</label>
				<input type="password" name="password" required> <br>
			</p>
			<p>
				<button id="register-btn"> REGISTER </button>
			</p>
		</form>
		<p id="small">
			 Have an account already?
		</p>
		<a href="{{ url_for('login') }}">
			<button id="login-btn"> LOGIN </button>
		</a>
	</div>
{% endblock %}
